name: Rust Build  
  
on:  
  release:  
    types: [created]  
  
jobs:  
  build:  
    name: Build Rust Project  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout Code  
        uses: actions/checkout@v2  
      - name: Install Rust  
        uses: actions-rs/toolchain@v1  
        with:  
          toolchain: stable  
          override: true  
      - name: Build Project  
        uses: actions-rs/cargo@v1  
        with:  
          command: build  
          args: --release  
      - name: Upload Artifact  
        uses: actions/upload-artifact@v2  
        with:  
          name: rust-binary  
          path: target/release/macgui # 替换为你的二进制文件名
